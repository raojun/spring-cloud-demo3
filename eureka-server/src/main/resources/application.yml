server:
  port: 9001

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    #该应用为注册中心，不需要想注册中心注册自己
    register-with-eureka: false
    #注册中心的职责是维护服务实例，不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/